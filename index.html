<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="winner hidden"></h1>
        <button class="playButton">START</button>

        <h1 class="annoucer hidden"></h1>
        <h3 class="desc hidden"></h3>

        <div class="actions hidden">
            <div class="scissors card">
                <img src="images/scissors.png" alt="scissors" class="img">
            </div>
            <div class="paper card" value = "paper">
                <img src="images/paper.png" alt="paper" class="img">
            </div>
            <div class="rock card">
                <img src="images/Rock.png" alt="rock" class="img">
            </div>
        </div>

        <h3 class="score hidden">Score:</h3>


    </div>
